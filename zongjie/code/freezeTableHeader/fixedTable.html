<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title固定表头</title>

    <script>
        $(document).ready(function () {
            var a = $(".search").height() + $(".fontbl2 thead").height();
            var b = $(".search").height();
            var d = $("#gvPerson").width()
            $(".bcg").height(b);
            $("#gvPerson").parent().prepend('<table id="newTable"><tr>' + $("#gvPerson tr").eq(0).html() + '</tr></table>')
            $("#newTable").find('th').each(function (i) {
                //console.log(i);
                //console.log($("#gvPerson thead").find("th").eq(i).width());
                $(this).css('width', $('#gvPerson').find('th:eq(' + i + ')').width());
            });
            $("#newTable").css({
                "position": "fixed",
                "top": b,
                "width": d,
                "z-index": 3
            })
        });
        $(window).scroll(function () {
            // console.log(111);
            var c = $(this).scrollLeft();
            $("#newTable").css({
                "left": -c
            })
        })
        $(window).resize(function () {
            //alert(1);
            $("#newTable").width($("#gvPerson").width())
            $("#newTable").find('th').each(function (i) {
                $(this).css('width', $('#gvPerson th').eq(i).width());
            });
        });
    </script>
</head>

</body>
</html>
